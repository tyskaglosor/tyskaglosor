<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <link rel="shortcut" href="favicon.ico" />
    <title>
        Glosor
    </title>
</head>
<body>
<h1 id="titel">
    Glosor
</h1>
<h2 id="ordpåsvenska">
    Ord på svenska: 
</h2>
<input type="text" id="inputbox"/>
<script>
    let ordindex = 0
    const svenskaord = ["björn", "katt", "tack"]
    const tyskaord = ["bär", "katze", "danke"]
    const nuvarandeord = document.querySelector('#ordpåsvenska');
    strängaord = tyskaord.toString()
    småord = strängaord.toLowerCase()
    nuvarandeord.textContent = "Ord på svenska:" + svenskaord[ordindex]
    function kollasvar(){ 
    let felsvar = 0
    svar = document.getElementById('inputbox').value
    const titel = document.querySelector('#titel');
    if (småord.includes(svar.toLowerCase())) {
        if (svar.includes(tyskaord[ordindex].toLowerCase())){
            ordindex += 1
            if (document.getElementById("titel")){
                titel.textContent = "Glosor"
            }
        }
        if (ordindex > svenskaord.length - 1){
            //klar med glosorna
            
            window.location = "klar.html"
        }
        nuvarandeord.textContent = "Ord på svenska:" + svenskaord[ordindex]
    }
    if (!småord.includes(svar.toLowerCase())){
        titel.textContent = "Fel svar!"
        felsvar += 1
    }
    }
</script>
<input type="submit" value="Svara" onclick="kollasvar()">
</body>
