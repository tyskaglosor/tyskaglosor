    const nuvarandeord = document.querySelector('#ordpåsvenska');
    strängaord = tyskaord.toString()
    småord = strängaord.toLowerCase()
    nuvarandeord.textContent = "Ord på svenska:" + svenskaord[ordindex]
    function kollasvar(){ 
    let felsvar = 0
    svar = document.getElementById('inputbox').value
    const titel = document.querySelector('#titel');
    if (småord.includes(svar.toLowerCase())) {
        if (svar.includes(tyskaord[ordindex].toLowerCase())){
            ordindex += 1

            }

            //klar med glosorna
            
            window.location = "klar.html"
        }
